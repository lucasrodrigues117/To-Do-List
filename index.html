<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="sticky-note.png">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
        <div class="container">
            <div class="todo-header">
                <h2>MyToDo List</h2> 
                <img src="sticky-note.png" alt="img" width="20px" height="20px">
            </div>

            <div class="todo-body">
                <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
                <button id="AddUpdateClick" class="add-button">+</button>
            </div>
            <ul id="list-items"></ul> 
        </div>

        <script src="script.js"></script>
</body>
</html>
